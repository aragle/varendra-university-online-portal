<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Find Classmates - Varendra University</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://aratheunseen.github.io/vu-online-portal/custom.css" rel="stylesheet" />
    <script src="https://aratheunseen.github.io/vu-online-portal/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>

<body>
    <div class="container-xl px-4 mt-4">
        <div class="row">
            <div class="col-lg-12 mb-4">
                <div class="card h-100 border-start-lg border-start-primary text-white-50"
                    style="background-color:#ddd;">
                    <div class="card-body">
                        <div class="small text-muted mb-3 search_panel">Classmates Finder</div>
                        <div class="search_panel">
                            <form method="get" action="classmates.html">
                                <select onchange="find()" id="year" name="year">
                                    <option value="13">2013</option>
                                    <option value="14">2014</option>
                                    <option value="15">2015</option>
                                    <option value="16">2016</option>
                                    <option value="17">2017</option>
                                    <option value="18">2018</option>
                                    <option value="19" selected>2019</option>
                                  </select>
                                  <select onchange="find()" id="program" name="program">
                                    <option value="1">Bachalors</option>
                                    <option value="2">Masters</option>
                                  </select>
                                  <select onchange="find()" id="session" name="session">
                                    <option value="1">Spring</option>
                                    <option value="2">Summer</option>
                                    <option value="3">Fall</option>
                                  </select>
                                  <select onchange="find()" name="department" id="department">
                                    <option value="41">Business Admisintartion</option>
                                    <option value="31">Computer Science and Engineering</option>
                                    <option value="12">Economics</option>
                                    <option value="32">Electrical and Electronics Engineering</option>
                                    <option value="01">English</option>
                                    <option value="13">Journalism, Communication and Media Studies</option>
                                    <option value="51">Law and Human Rights </option>
                                    <option value="21">Pharmecy</option>
                                    <option value="14">Political Science</option>
                                    <option value="23">Public Health</option>
                                    <option value="11">Sociology</option>
                                  </select>
                            </form>
                            <button type="submit" class="ibutton" class="btn btn-primary">Let's Find</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 mb-4">
                <div class="card h-100 border-start-lg border-start-primary text-white-50"
                    style="background-color:#ddd;">
                    <div class="card-body text-center">
                        <div class="small text-muted mb-3 search_panel">Classmates</div>
                        <h3 style="color:gray;margin: 200px 0;opacity:0.4">[ select a class first ]</h3>
                        <div id="showImages" style="text-align: center;"></div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
